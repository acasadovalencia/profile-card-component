<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="/images/bg-pattern-card.svg" alt="Background like a water" class="background__profile__img">
      <img src="images/image-victor.jpg" alt="A boy called Victor" class="profile__img">
      <div class="main__profile">
      <h1 class="profile__name">Victor Crest <span class="age"> 26</span></h1>
      <p class="ubication__city">London</p>
    </div>
      <hr class="line">
      <div class="details__profile">
        <div class="followers__details">
          <h3 class="heading-3">80K</h3>
          <p class="details__paragraph">Followers</p>
        </div>
        <div class="followers__details">
          <h3 class="heading-3">803K</h3>
          <p class="details__paragraph">Likes</p>
        </div>
        <div class="followers__details">
          <h3 class="heading-3">1.4K</h3>
          <p class="details__paragraph">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Casado Valencia</a>.
  </footer>
</body>
</html>
